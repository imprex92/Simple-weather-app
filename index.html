    <header>
		<h1>Behövs ett paraply idag tro?</h1>

    <main>
        <div class="container"> <!-- Innehåll i grid -->
            <form action="" method="post">
              <input id="postalNo" type="text" size="5" maxlength="5" minlength="5"
              	min="10004" max="98423" data-stripe="number" placeholder="Postkod"><br>
			   <button id="postalBtn" form="postalNo" type="submit">
				   Hur är vädret?
				</button>
			   <button id="geolocation" type="submit">
				   <i class="fas fa-location-arrow"></i>
				</button>
            </form>
            <section id="today">
                Dagens Väderlek
            </section>
            <section id="tomorrow">
                Morgondagens Väderlek
            </section>
            <section id="todayPic">
                <!-- test section 1 -->
            </section>
            <section id="todayText">
                <div>
                    <img src="/Resources/HelloWeatherApp.gif" alt="Cloud-Gif">
                </div>	
            </section>
            <section class="dropdown">
                <div class="containerBtnInfo">

                    <a href="#infoContainer"><button id="infoBtn">Väderinfo</button></a>

                    <div id="infoContainer">
                        <div class="ruta">
                            <div class="left">

                                <div>Göteborg</div>
                                <div>tisdag: 14:00</div>
                                <div>Regn</div>

                            </div>
                            <div class="none"></div>
                            <div class="middle">

                                <div class="degrees">6 </div>


                            </div>
                            <div class="celcius">&#8451;</div>
                            <div class="right">
                                <div>nederbröd: Ja</div>
                                <div>Paraply: Ja</div>
                                <div>Vind: Nja</div>

                            </div>
                            <div class="bild"><img
                                    src="https://files.slack.com/files-pri/TMFPB95A6-FS21AG6HF/ska__rmavbild_2020-01-07_kl._13.24.21.png">
                            </div>
                        </div>
                    </div>
                    ​
                    ​
                </div>
            </section>
            <section id="tomorrowPic">
                test section 3
            </section>
            <section id="tomorrowText">
                test section 4
            </section>
        </div>
